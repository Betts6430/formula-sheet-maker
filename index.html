<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Sheet Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß™ Formula Sheet Hub</h1>
            <button class="create-button" id="create-btn">+ Create a formula sheet</button>
        </header>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for formula sheets...">
            <button id="search-btn">üîç</button>
        </div>

        <section>
            <h2 class="section-title">Your Formula Sheets</h2>
            <div class="formula-sheets" id="formula-container">
                <div class="formula-sheet">
                    <h3>MATH 201</h3>
                    <p>Integrals, derivatives, etc.</p>
                </div>
                <div class="formula-sheet">
                    <h3>Physics formula sheet</h3>
                    <p>Forces and hydraulics</p>
                </div>
                <div class="formula-sheet">
                    <h3>Python Cheatsheet</h3>
                    <p>Functions, methods, etc.</p>
                </div>
            </div>
        </section>

        <!-- Form Modal (Initially Hidden) -->
        <div id="form-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Create a Formula Sheet</h2>
                <input type="text" id="sheet-title" placeholder="Enter title">
                <textarea id="sheet-content" placeholder="Enter description"></textarea>
                <button id="add-sheet">Add Sheet</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
